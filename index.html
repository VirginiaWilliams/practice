<!DOCTYPE html>
<html>
<head>
  <title>Practice</title>
  <meta charset="utf-8"/>
</head>
<body>
  <p>This is a test</p>
  <script>
  function sum100(num) {
    if (num == 100) {
      alert("perfect!");
    }
    else if (num < 100) {
      alert(100-num + "under");
    }
    else {
      alert(num-100 + "over");
    }
  }

  let num = prompt("Enter a positive numer: ");
  sum100(num);


  </script>
</body>
</html>
